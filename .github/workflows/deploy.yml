name: React CI

on:
  push:
    branches:
      - main  # Runs CI on pushes to main branch
  pull_request:
    branches:
      - main  # Runs CI on PRs to main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'  # Enables caching for Yarn dependencies

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Ensures only committed dependencies are installed

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build
